<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo voce vai ver uma imagem na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo do HTML 5">
    <p>Podemos tambem carregar imagens que estao em outras pastas, contanto que ela esteja dentro da pasta atual.</p>
    <img src="imagens/logo-css.png" alt="Logo das CSS3">
    <p>Tambem podemos carregar imagens externas, e para isso devemos ter a URL completa.</p>
    <img src="https://marcas-logos.net/wp-content/uploads/2020/11/JavaScript-logo-600x375.png" alt="Logo de JavaScript">
</body>
</html>
